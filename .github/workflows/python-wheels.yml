# GitHub Actions workflow for building and testing Python wheels
name: Python Wheels

on:
  push:
    branches: [main]
    paths:
      - 'python/**'
      - 'src/**'
      - 'include/**'
      - 'platform/**'
      - '.github/workflows/python-wheels.yml'
  pull_request:
    paths:
      - 'python/**'
      - 'src/**'
      - 'include/**'
      - 'platform/**'
  release:
    types: [published]

jobs:
  # Run tests first
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.10', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpaho-mqtt-dev
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libpaho-mqtt
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cffi pytest
      
      - name: Build extension
        working-directory: python
        run: python sds/_build_ffi.py
      
      - name: Run tests
        working-directory: python
        run: pytest tests/ -v

  # Build wheels for distribution
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16
        with:
          package-dir: python
        env:
          # Build for Python 3.8-3.12
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          # Skip 32-bit and musllinux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"
          # Install build dependencies
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y epel-release || true
            yum install -y paho-c-devel || (apt-get update && apt-get install -y libpaho-mqtt-dev)
          CIBW_BEFORE_ALL_MACOS: |
            brew install libpaho-mqtt
          # Set library paths
          CIBW_ENVIRONMENT_MACOS: >
            LDFLAGS="-L$(brew --prefix libpaho-mqtt)/lib"
            CFLAGS="-I$(brew --prefix libpaho-mqtt)/include"
          # Test the built wheel
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {project}/python/tests/test_types.py -v
      
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  # Build source distribution
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build sdist
        run: |
          pip install build
          cd python && python -m build --sdist
      
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz

  # Publish to PyPI on release
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
