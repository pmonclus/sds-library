; PlatformIO Project Configuration for SDS ESP32 Sensor Example
;
; Build and upload:
;   pio run -t upload
;
; Monitor serial:
;   pio device monitor

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Library dependencies
lib_deps = 
    knolleary/PubSubClient@^2.8

; Include the SDS library from parent directory
lib_extra_dirs = 
    ../..

; Build flags
build_flags = 
    -DSDS_MAX_TABLES=4
    -DSDS_MSG_BUFFER_SIZE=512

; Serial monitor
monitor_speed = 115200

; Upload settings (adjust as needed)
upload_speed = 921600

