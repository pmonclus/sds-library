; PlatformIO Project Configuration for SDS Sensor Example
;
; Supports both ESP32 and ESP8266
;
; Build and upload:
;   pio run -e esp32dev -t upload    ; for ESP32
;   pio run -e esp8266 -t upload     ; for ESP8266
;
; Monitor serial:
;   pio device monitor

; ============== Common settings ==============
[env]
framework = arduino

; Library dependencies
lib_deps = 
    knolleary/PubSubClient@^2.8

; Include the SDS library from parent directory
lib_extra_dirs = 
    ../..

; Build flags
build_flags = 
    -DSDS_MAX_TABLES=4
    -DSDS_MSG_BUFFER_SIZE=512

; Serial monitor
monitor_speed = 115200

; ============== ESP32 ==============
[env:esp32dev]
platform = espressif32
board = esp32dev

; Upload settings
upload_speed = 921600

; ============== ESP8266 ==============
[env:esp8266]
platform = espressif8266
board = nodemcuv2

; ESP8266 has less RAM, reduce buffer if needed
build_flags = 
    ${env.build_flags}
    -DSDS_MSG_BUFFER_SIZE=384

; Upload settings
upload_speed = 460800

