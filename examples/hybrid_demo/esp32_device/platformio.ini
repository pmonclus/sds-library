; PlatformIO configuration for Hybrid Demo ESP32 Device
;
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor speed
monitor_speed = 115200

; Library dependencies
lib_deps = 
    knolleary/PubSubClient@^2.8

; Include paths for SDS library
build_flags = 
    -I../lib/include

; Source files to compile
build_src_filter = 
    +<*.ino>
    +<../lib/src/*.c>
    +<../lib/platform/esp32/*.cpp>

; Extra source directories
lib_extra_dirs = 
    ../lib
